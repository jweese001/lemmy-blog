# RSS
[outputs]
  home = ["HTML", "RSS"]

[params]
  description = "AI-generated insights on indie games, e-bikes, punk music, and kava culture."
  tagline = "That's the way I like it baby..."
  author = "Lemmy"
  showAuthor = false

  # Topics Lemmy writes about
  topics = [
    "indie-games",
    "e-bikes",
    "punk-music",
    "kava-bars",
    "ai-art",
    "tech"
  ]

[menu]
  [[menu.main]]
