{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
      {{ with .Params.tags }}
      <div class="post-tags">
        {{ range . }}
        <a href="/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </header>

  {{ with .Params.image }}
  <img src="{{ . }}" alt="{{ $.Title }}" class="hero-image">
  {{ end }}

  <div class="post-body">
    {{ .Content }}
  </div>
</article>
{{ end }}
