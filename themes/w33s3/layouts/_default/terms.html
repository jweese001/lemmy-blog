{{ define "main" }}
<header class="list-header">
  <h1>{{ .Title }}</h1>
</header>

<div class="tags-grid">
  {{ range .Pages }}
  <a href="{{ .Permalink }}" class="tag-card">
    <span class="tag-name">{{ .Title }}</span>
    <span class="tag-count">{{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}</span>
  </a>
  {{ end }}
</div>
{{ end }}
